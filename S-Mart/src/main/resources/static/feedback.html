<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="feedback.css">
    <style>
        body {
            background-image: url(images/order1.jpg);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <header>

        <nav>
            <ul>
                <button class="back-button" onclick="goBack()">Back</button>

                <script>
                    function goBack() {
                        window.history.back();
                    }
                </script>
                <img src="image/logo2.jpg" class="logo">

                <li><a href="login.html">LOGOUT</a></li>
                <li><a href="feedback.html">FEEDBACK</a></li>
                <li><a href="aboutus.html">ABOUT US</a></li>


                <li><a href="offer.html">OFFERS</a></li>
                <li><a href="shop.html">SHOPS</a></li>
                <li><a href="useraccess.html">HOME</a></li>
            </ul>


            </ul>

        </nav>
    </header>
    <img class="img" src="banner3.jpg" alt="GeeksforGeeks logo" width="100%" height="60px">

    <div class="form-box">
        <h1 class="pay">FEEDBACK FORM</h1> <br><br>
        <div class="textup">
            <i class="fa fa-solid fa-clock"></i>It only takes two minutes!!
        </div> <br>
        <form action="submit" method="post" th:action="@{/savefeedback}" th:object="${fedback}">
            <label for="uname">
                <i class="fa fa-solid fa-user"></i>
                Name
            </label> <br>
            <input type="text" id="uname" name="name" required> <br>

            <label for="email">
                <i class="fa fa-solid fa-envelope"></i>
                Email Address
            </label> <br>
            <input type="email" id="email" name="email" required> <br>

            <label for="phone">
                <i class="fa-solid fa-phone"></i>
                Phone No
            </label> <br>
            <input type="tel" id="phone" name="phoneNumber" required> <br><br>

            <label>
                <i class="fa-solid fa-face-smile"></i>
                Do you satisfy with our service?
            </label> <br>
            <div class="radio-group">
                <input type="radio" id="yes" name="satisfied" value="yes" checked>
                <label for="yes">Yes</label> <br>

                <input type="radio" id="no" name="satisfy" value="no">
                <label for="no">No</label> <br>
            </div>
            <br>
            <label for="rating">
                <i class="fa fa-solid fa-star"></i>
                Rating
            </label><br>
            <div class="radio-group">
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5" title="5 stars">5 stars</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4" title="4 stars">4 stars</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3" title="3 stars">3 stars</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2" title="2 stars">2 stars</label>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1" title="1 star">1 star</label>
            </div><br>

            <label for="msg">
                <i class="fa-solid fa-comments" style="margin-right: 3px;"></i>
                Write your Suggestions:
            </label> <br>
            <textarea id="msg" name="suggestions" rows="4" cols="10" required>
            </textarea><br>
            <a href="thankyou.html"> <button type="submit">
                    Submit
                </button></a> <br>


        </form>
    </div>


</body>

</html>
