<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
        }

        .forgot-password, .success-message {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: block; 
        }

        .success-message {
            display: none; 
        }

        .forgot-password h2, .success-message h2 {
            margin-top: 0;
            font-size: 24px;
            text-align: center;
        }

        .forgot-password form {
            display: flex;
            flex-direction: column;
        }

        .forgot-password input[type="email"],
        .forgot-password input[type="password"] {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }

        .forgot-password input[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 3px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .forgot-password input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .success-message p {
            text-align: center;
        }

        .redirect-button {
            text-align: center;
            margin-top: 20px;
        }

        .redirect-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .redirect-button a:hover {
            background-color: #0056b3;
        }

        body {
            background-image: url(images/forgetpass.webp);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <div class="forgot-password" id="forgot-password">
        <h2>Reset Password</h2>
         <form action="/ureset-password" method="post">
            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="password" name="password" placeholder="Enter new password" required>
                        <input type="submit" value="Reset Password">
        </form>
    </div>
</body>
</html>
