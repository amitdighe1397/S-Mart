    <section class="settings">
        <h2>General Settings</h2>
        <form id="settingsForm">
            <label for="theme">Theme:</label>
            <select id="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
    
            <label for="language">Language:</label>
            <select id="language">
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
            </select>
    
            <label for="notification">Notification Preferences:</label>
            <div>
                <input type="checkbox" id="emailNotification" name="notification" value="email">
                <label for="emailNotification">Email Notifications</label>
            </div>
            <div>
                <input type="checkbox" id="smsNotification" name="notification" value="sms">
                <label for="smsNotification">SMS Notifications</label>
            </div>
    
            <button type="submit" id="saveChangesButton">Save Changes</button>
        </form>
        <div id="message"></div> 
    </section>
    
    <script>
        document.getElementById("settingsForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
            
            
            alert("Changes Saved");
